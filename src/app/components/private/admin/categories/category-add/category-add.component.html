<div id="page-top">
    <!-- Page Wrapper -->

    <div id="wrapper">
        <!-- Sidebar -->

        <app-sidebar></app-sidebar>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->

        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->

            <div id="content">
                <!-- Topbar -->

                <app-topbar></app-topbar>
                <!-- End of Topbar -->

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                      <h1 class="h3 mb-0 text-gray-800">Add Category</h1>
                    </div>
          
                  </div>
                  <div class="col">
                      <div class="card shadow mb-4">
                  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                      <h6 class="m-0 font-weight-bold text-primary">Add category's details</h6>
                    </div>
          
                    <div class="card-body">
                  <form [formGroup]="formAddCategory">
                      <div class="form-group">
                      <label for="name" id="name">Name :</label>
                      <input type="text" class="form-control form-control-sm" formControlName="name">
                      <div *ngIf="name?.touched && name?.invalid">
                        <small *ngIf="name?.errors?.required" class="text-danger">name is required</small><br>
                        <small *ngIf="name?.errors?.pattern" class="text-danger">Invalid name</small><br>
                        <small *ngIf="name?.errors?.minlength" class="text-danger">name must contain two characters at least</small>
                      </div>
                      <button (click)="add_category()" type="submit" [disabled]="formAddCategory.invalid" class="btn btn-sm btn-primary mt-3">Add</button>
                  </div>
                  </form>
              </div>
              </div>
              </div>
              
            </div>
        </div>
