
<div id="page-top"> 
    
    <!-- Page Wrapper -->
 <div id="wrapper">
     <app-sidebar></app-sidebar>

     
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <app-topbar></app-topbar>

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                  <h1 class="h3 mb-0 text-gray-800">Courses Management</h1>
                </div>
                <div>
                  <a [routerLink]="['/add-course']" class="btn btn-sm btn-primary mb-2">Add Course</a>
              </div>
      
              </div>
              <div class="col ml-2">
                <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Courses List</h6>
              </div>
    
              <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Image </th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>teacher</th>
                            <th>Update/Delete</th>
                            <th>List of Lessons</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of coursesList;let i=index">
                            <td class="align-middle">{{i+1}}</td>
                            <td><img src="http://placehold.it/700x400" width="150" height="100">
                            </td> 
                            <td class="align-middle">{{c.name}}</td>
                            <td class="align-middle">{{c.imageUrl}}</td>
                            <td class="align-middle">{{c.category.name}}</td>
                            <td class="align-middle">{{c.instructor.firstname}} {{c.instructor.lastname}}</td>
                            <td class="align-middle">
                                <a  [routerLink]="'/course-update/'+c.id"class="btn btn-sm btn-warning mr-1">
                                     <i class="fas fa-edit"></i>
                                </a>
                                <button (click)="deleteCourse(c)"class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                            <td class=align-middle>
                              <a [routerLink]="['/lessons-list']" class="btn btn-sm btn-warning"><i class="fas fa-list-ul"></i>
                            </a>
                            </td>
                          
        
                        </tr>
                      
                    </tbody>
                </table>
        </div>
        </div>
        </div>
        </div>
              <!-- End of Main Content -->

      <!-- Footer -->
      <!-- End of Footer -->
      
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
