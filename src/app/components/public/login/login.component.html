<app-navbar></app-navbar>
<div class="bg-gradient-primary">
    <div class="container mt-4">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user"[formGroup]="formLogin" (ngSubmit)="login()">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." formControlName="email">
                                                <div *ngIf="email?.touched && email?.invalid">
                                                    <small *ngIf="email?.errors?.required" class="text-danger">email is required <br></small>
                                                    <small *ngIf="email?.errors?.email" class="text-danger">Invalid email <br></small>
                                                  </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password"formControlName="password">
                                                <div *ngIf="password?.touched  && password?.invalid">
                                                    <small *ngIf="password?.errors?.required"class="text-danger">password is required<br></small>
                                                    <small *ngIf="password?.errors?.minlength"class="text-danger">password must contain at least 6 characters<br></small>
                                                  </div>
                                        </div>

                                        <button href="#" class="btn btn-primary btn-user btn-block" type="submit"[disabled]="formLogin.invalid">
                                            Login as student
                                        </button>
                                        <hr>
                                        
                                    </form>
                                    <hr>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
